<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メッセージカード</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ff7e5f, #feb47b); /* 背景色の設定 */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .message-card {
            width: 80%;
            max-width: 400px;
            background: white;
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            position: relative;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .recipient {
            font-size: 24px;
            font-weight: bold;
            opacity: 0;
            transform: translateY(50px);
            transition: transform 1s ease, opacity 1s ease;
        }

        .border {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            border: 2px solid transparent;
            pointer-events: none;
            opacity: 0;
            transition: all 2s ease;
        }

        .message {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
            opacity: 0;
            height: 0;
            overflow: hidden;
            transition: height 2s ease, opacity 2s ease;
        }

        .message p {
            margin: 10px 0;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="message-card">
            <div id="recipient" class="recipient">・・・さんへ</div>
            <div id="border" class="border"></div>
            <div id="message" class="message"></div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // 宛先アニメーション
            const recipient = document.getElementById("recipient");
            recipient.style.opacity = 1;
            recipient.style.transform = "translateY(0)";

            // 四角形のアニメーション
            const border = document.getElementById("border");
            setTimeout(() => {
                border.style.opacity = 1;
                border.style.borderTopColor = "#333";
                border.style.borderRightColor = "#333";
                border.style.borderBottomColor = "#333";
                border.style.borderLeftColor = "#333";
            }, 1000);

            // メッセージの表示
            const message = document.getElementById("message");
            const messageLines = [
                "こんにちは！",
                "素晴らしい日を過ごしていますか？",
                "一緒に過ごした時間がとても楽しかったです。",
                "これからもよろしくお願いします！",
                "また会えるのを楽しみにしています。",
                "健康で幸せな日々を祈っています。",
                "ありがとう！"
            ];

            setTimeout(() => {
                message.style.height = 'auto';
                message.style.opacity = 1;
                let lineCount = 0;

                const interval = setInterval(() => {
                    if (lineCount < messageLines.length) {
                        const p = document.createElement("p");
                        p.textContent = messageLines[lineCount];
                        message.appendChild(p);
                        lineCount++;
                    } else {
                        clearInterval(interval);
                    }
                }, 1000);
            }, 2000);
        });
    </script>
</body>
</html>
