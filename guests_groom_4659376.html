<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>メッセージカード</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #00bcd4, #4caf50);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Arial', sans-serif;
      color: white;
    }

    .container {
      position: relative;
      width: 80%;
      height: 80%;
      max-width: 400px;
      max-height: 600px;
    }

    /* メールアイコンの線画 */
    .email-icon {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      max-width: 300px;
      height: 150px; /* 高さを増加させて縦幅が広がるように */
      border: 3px solid #ffffff;
      border-radius: 10px;
      padding: 15px;
      box-sizing: border-box;
      animation: emailIconAnimation 3s forwards;
    }

    /* メールアイコンの封筒部分 */
    .email-icon .envelope {
      position: relative;
      width: 100%;
      height: 70%; /* 高さの割合を変更 */
      border: 3px solid #ffffff;
      border-radius: 10px 10px 0 0;
      background-color: transparent;
      animation: openEnvelope 3s forwards 3s; /* 開封アニメーションを追加 */
    }

    /* メールアイコンのフラップ部分 */
    .email-icon .flap {
      position: absolute;
      bottom: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 60%;
      height: 20px;
      background: transparent;
      border-left: 3px solid #ffffff;
      border-right: 3px solid #ffffff;
      clip-path: polygon(0% 0%, 50% 100%, 100% 0%);
      animation: flapAnimation 2s forwards 3s; /* フラップのアニメーション */
    }

    /* メールアイコンの中央部分（アイコンの内部） */
    .email-icon .inner {
      position: absolute;
      top: 15%;
      left: 50%;
      transform: translateX(-50%);
      width: 80%;
      height: 40%;
      border: 3px solid #ffffff;
      background-color: transparent;
      clip-path: polygon(0 0, 100% 0, 50% 100%);
    }

    /* 宛先のアニメーション */
    .recipient {
      position: absolute;
      top: 35%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.5rem;
      opacity: 0;
      animation: recipientAnimation 3s forwards;
      font-weight: bold;
    }

    /* 手紙の線画 */
    .letter {
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      height: 50%;
      background: transparent;
      border: 3px solid #ffffff;
      border-radius: 10px;
      display: none;
      padding: 20px;
      color: black;
      font-size: 1.2rem;
      opacity: 0;
      animation: openLetter 1.5s forwards 3s;
    }

    /* メッセージのスタイル */
    .message {
      display: none;
      animation: messageAnimation 5s forwards;
    }

    /* アニメーション設定 */
    @keyframes emailIconAnimation {
      0% {
        transform: translate(-50%, -50%) scale(0);
      }
      100% {
        transform: translate(-50%, -50%) scale(1);
      }
    }

    @keyframes recipientAnimation {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    @keyframes openEnvelope {
      0% {
        transform: translate(-50%, -50%) scale(1);
      }
      100% {
        transform: translate(-50%, -50%) scale(1) rotateX(180deg); /* 封筒が開く */
      }
    }

    @keyframes flapAnimation {
      0% {
        transform: translateX(-50%) rotateX(0deg);
      }
      100% {
        transform: translateX(-50%) rotateX(180deg); /* フラップが開く */
      }
    }

    @keyframes openLetter {
      0% {
        transform: translate(-50%, -50%) scale(0.8);
        opacity: 0;
      }
      100% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }
    }

    @keyframes messageAnimation {
      0% {
        opacity: 0;
      }
      25% {
        opacity: 1;
      }
      50% {
        opacity: 1;
      }
      75% {
        opacity: 1;
      }
      100% {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="email-icon">
      <div class="envelope"></div>
      <div class="flap"></div>
      <div class="inner"></div>
    </div>
    <div class="recipient">・・・さんへ</div>
    <div class="letter">
      <div class="message">こんにちは！</div>
      <div class="message">お元気ですか？</div>
      <div class="message">今日も素晴らしい一日を！</div>
      <div class="message">あなたのことをいつも思っています。</div>
      <div class="message">良い一日を過ごしてください。</div>
      <div class="message">またお会いできるのを楽しみにしています。</div>
      <div class="message">心からの祝福を込めて。</div>
    </div>
  </div>

  <script>
    // メッセージが順番に表示される
    document.addEventListener("DOMContentLoaded", function() {
      const messages = document.querySelectorAll('.message');
      messages.forEach((msg, index) => {
        setTimeout(() => {
          msg.style.display = 'block';
        }, index * 1000);
      });
    });
  </script>
</body>
</html>
