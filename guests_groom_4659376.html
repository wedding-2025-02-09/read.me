<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メッセージカード</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h1 class="main-message typing-animation">お誕生日おめでとう！</h1> <!-- タイプライターアニメーション -->
            </div>
            <div class="card-body">
                <p class="fade-in-message">素敵な一年になりますように！</p> <!-- 文字がぼんやり浮き上がるアニメーション -->
                <p class="fade-in-message">毎日が幸せでありますように。</p>
                <p class="fade-in-message">心からの感謝を込めて。</p>
            </div>
        </div>
        <div class="hp-message">HPB!!</div> <!-- カード外に配置されたメッセージ -->
    </div>
</body>
</html>
