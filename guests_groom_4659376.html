<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>メッセージカード</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #00bcd4, #4caf50);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Arial', sans-serif;
      color: white;
    }

    .container {
      position: relative;
      width: 80%;
      height: 80%;
      max-width: 400px;
      max-height: 500px;
    }

    /* 宛先情報 */
    .recipient {
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.5rem;
      opacity: 0;
      animation: recipientAnimation 3s forwards;
      font-weight: bold;
    }

    /* メッセージカードの線画 */
    .message-card {
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      height: 40%;
      border: 3px solid #ffffff;
      border-radius: 10px;
      padding: 20px;
      box-sizing: border-box;
      color: black;
      font-size: 1.2rem;
      opacity: 0;
      animation: messageCardAnimation 1s forwards 3s;
    }

    /* メッセージの1行ずつ表示 */
    .message {
      display: none;
      animation: messageAnimation 5s forwards;
    }

    /* アニメーション設定 */
    @keyframes recipientAnimation {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    @keyframes messageCardAnimation {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    @keyframes messageAnimation {
      0% {
        opacity: 0;
      }
      25% {
        opacity: 1;
      }
      50% {
        opacity: 1;
      }
      75% {
        opacity: 1;
      }
      100% {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 宛先情報 -->
    <div class="recipient">・・・さんへ</div>

    <!-- メッセージカード -->
    <div class="message-card">
      <div class="message">こんにちは！</div>
      <div class="message">お元気ですか？</div>
      <div class="message">今日も素晴らしい一日を！</div>
      <div class="message">あなたのことをいつも思っています。</div>
      <div class="message">良い一日を過ごしてください。</div>
      <div class="message">またお会いできるのを楽しみにしています。</div>
      <div class="message">心からの祝福を込めて。</div>
    </div>
  </div>

  <script>
    // メッセージが順番に表示される
    document.addEventListener("DOMContentLoaded", function() {
      const messages = document.querySelectorAll('.message');
      messages.forEach((msg, index) => {
        setTimeout(() => {
          msg.style.display = 'block';
        }, index * 1000); // 1秒ごとにメッセージが表示される
      });
    });
  </script>
</body>
</html>
