<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メッセージカード</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="hp-message">HPB!!</div> <!-- HPB!! をカードの欄外に配置 -->
        <div class="card">
            <div class="card-header">
                <h1 class="main-message">お誕生日おめでとう！</h1> <!-- タイプライター効果が適用されるメッセージ -->
            </div>
            <div class="card-body">
                <p class="typing-animation">素敵な一年になりますように！</p>
            </div>
        </div>
    </div>
</body>
</html>
