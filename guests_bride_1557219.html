<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScanME! - message card</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;  /* スクロールする場合は上に揃え */
            min-height: 100vh;  /* 最小高さを画面全体に */
            background: linear-gradient(135deg, #ffb3d9, #ff80bf);　/*ピンク系 (パステルピンク)*/
            overflow-y: auto; /* 垂直方向にスクロール可能 */
        }

        .container {
            width: 90%;
            max-width: 400px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            position: relative; /* 相対位置指定 */
            margin-top: 50px; /* メッセージカード上部の余白 */
        }

        .recipient {
            font-size: 24px;
            font-weight: bold;
            animation: floatUp 2s ease-in-out forwards;
        }

        @keyframes floatUp {
            0% {
                transform: translateY(20px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .line {
            border: 0;
            height: 2px;
            background-color: #ddd;
            margin-top: 10px;
            margin-bottom: 20px;
        }

        #message {
            font-size: 10px;
            color: #333;
            line-height: 1.5;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 150px; /* 高さを予め大きめに設定 */
            max-height: 300px; /* 最大高さも指定しておく */
            overflow: hidden; /* 文字が多くなってもスクロールしないように */
        }

        .message-line {
            opacity: 0;
            animation: fadeIn 2s forwards;
            margin-bottom: 10px;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* "Thanks message"の位置変更 */
        .text {
            font-size: 25px; /* フォントサイズを大きく */
            color: #1f202000;
            position: relative;  /* 絶対位置ではなく相対位置 */
            top: 0px;  /* メッセージカードの内容と重ならないように調整 */
            left: 0%;  /* 横方向の中央揃え */
            transform: translateX(-50%);  /* 横方向で中央揃えを完全にする */
            background-clip: text;
            overflow: clip;
            background-color: #fefcef;
            animation: floatUp 2s ease-in-out forwards; /* floatUpアニメーションを追加 */
        }

        /* 画像のスタイル */
        .image-container {
            position: absolute; /* 絶対位置指定 */
            bottom: -275px; /* メッセージカードの真下に配置 */
            left: 5%; /* 左右中央揃え */
            transform: translateX(-50%); /* 完全な中央揃え */
            width: 300px; /* 画像の幅を2倍に変更 */
            height: auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            opacity: 0; /* 初期状態で透明にする */
            animation: floatImage 2s ease-out forwards; /* アニメーション追加 */
        }

        /* 画像が浮き上がるアニメーション */
        @keyframes floatImage {
            0% {
                transform: translateY(30px); /* 下から浮き上がる */
                opacity: 0;
            }
            100% {
                transform: translateY(0); /* 最終的には元の位置に */
                opacity: 1;
            }
        }

        .image-container img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="message-card">
            <div class="recipient">
                <span id="recipient">いくみん へ</span>
            </div>
            <hr class="line">
            <div id="message"></div>
        </div>
        <div class="text">Thanks message</div>

        <!-- 画像をメッセージカードの真下に配置 -->
        <div class="image-container">
            <img src="https://lh3.googleusercontent.com/d/1ZyiY6yHq9unCu1y5Kyny186VazFncb09" alt="Your Image" />
        </div>
    </div>

    <script>
        const message = [
            "今日は遠い中、神戸まで来てくれてありがとう。",
            "いくみんとは大学から知り合って、色んな所に行って旅行もしたね！",
            "今日こうして結婚式に参加してくれて嬉しく思ってるよ！",
            "夫婦共々これからも宜しくね！",
            "また神戸に会いに来てね〜！"
        ];

        let messageIndex = 0;
        const messageElement = document.getElementById('message');

        // 宛先の表示後、メッセージを表示開始
        window.onload = () => {
            setTimeout(() => {
                document.getElementById('recipient').style.display = 'inline-block';
                displayMessage();
            }, 1000);  // 宛先が表示されるまで1秒の遅延
        };

        // メッセージ表示
        function displayMessage() {
            if (messageIndex < message.length) {
                const currentMessage = message[messageIndex];
                const messageLine = document.createElement('div');
                messageLine.classList.add('message-line');
                messageLine.textContent = currentMessage;
                
                messageElement.appendChild(messageLine);
                
                // 各メッセージ行にフェードインアニメーションを適用
                setTimeout(() => {
                    messageLine.style.animation = 'fadeIn 2s forwards';
                }, 100); // 少し遅延を加えてアニメーション開始

                messageIndex++;

                // 次のメッセージが表示されるまで待機
                setTimeout(displayMessage, 2500);  // 2.5秒後に次のメッセージを表示
            }
        }
    </script>
</body>
</html>
